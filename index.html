<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="50">
        <link rel ="icon" href="">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <div class="mainwrapper">
            <div class="nav">
                <nav>
                    <input type="checkbox" id="check">
                        <label for="check" class="checkbtn">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </label>
                    <label for ="logo"class="logo"><img src="images/logo.svg"></label>
                    <ul>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main-menu2">
                <div class="sub-menu1"><i class="fa fa-cart-plus" aria-hidden="true"></i></div>
                <div class="sub-menu2"><img src="images/person.jpg"></div>
            </div>
        </div>
        <div class="content">
            <div class="menu-2">
                <div>
                    <div class="main-image">
                        <img src="images/main.jpg">
                    </div>
                </div>
                <div class="sub-images">
                    <div class="images"><img src="images/img1.jpg"></div>
                    <div class="images"><img src="images/img2.jpg"></div>
                    <div cass="images"><img src="images/img3.jpg"></div>
                    <div class="images"><img src="images/img4.jpg"></div>
                </div>
            </div>
            <div class="main-banner">
                <div class="banner">
                    <div class="banner-p1"><p>SNEAKER COMPANY</p></div>
                    <div class="banner-h2" style="margin-top:15px"><H2>Fall Limited Sneakers Edition</H2></div>
                    <p style="margin-top: 20px;">These low-profile sneakers are your perfect casual wear companion. Featuring durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                    <div class="price-tags">
                        <div class="tag-1">
                        <p style ="font-size: 20px; font-weight: bolder;"> $125.00</p>
                        <p style ="text-decoration: line-through;"> $250</p>
                        </div>
                        <div class="tag-2">
                        <p style="color: hsl(26, 100%, 55%); font-weight: bolder; padding: 0px 5px 0px 8px">50%</p>
                        </div>
                    </div>
                <div class="banner-2">
                    <div class="banner-submenu">
                        <div class="price">-</div>
                        <div  class="price">0</div>
                        <div  class="price">+</div>
                    </div>
                    <div class="cat">
                        <div><i class="fa fa-cart-plus" aria-hidden="true"></i></div>
                        <div class="cat2"><p>Add to Cart</p></div>
                    </div>
                </div>
                </div>
            </div>
